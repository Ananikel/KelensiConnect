server {
    listen 80;
    server_name localhost;

    # Chemin par défaut pour les fichiers HTML
    root /usr/share/nginx/html;
    index index.html;

    # Essentiel pour les applications React/Vite (permet les routes sans rafraîchissement)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuration du cache pour les actifs statiques (CSS, JS, images)
    location ~* \.(css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 1y;
        add_header Pragma public;
        add_header Cache-Control "public";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
