# The Nginx server block
server {
    # Nginx will listen on port 80 inside the container
    listen 80;

    # Set the root directory for serving static files
    root /usr/share/nginx/html;
    index index.html;

    # Configuration for the React application
    # Tries to serve a file or directory, and if not found, falls back to index.html
    # This is crucial for single-page applications (SPAs) like React (Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy Configuration
    # All requests starting with '/api' are forwarded to the backend service.
    # The 'backend' is the service name defined in the docker-compose.yml,
    # which Docker's internal DNS resolves to the backend container's IP.
    location /api {
        # Forward the request to the backend container's internal port (5000)
        proxy_pass http://backend:5000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove the '/api' prefix from the path before sending it to the backend
        # This is optional, but often useful if the backend doesn't expect the prefix.
        # If your Express routes are like '/users', use the line below:
        # rewrite ^/api(/.*)$ $1 break;
        # If your Express routes are like '/api/users', comment out the line above.
    }

    # Optional: Configure error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
