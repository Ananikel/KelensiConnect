# frontend/nginx.conf

server {
    # Listen on port 80 inside the container
    listen 80;

    # Set the root directory for serving static files
    root /usr/share/nginx/html;
    index index.html;

    # Configuration for the React application
    # Tries to serve a file or directory, and if not found, falls back to index.html
    # This is crucial for client-side routing (e.g., /dashboard loads correctly)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy Configuration
    # All requests starting with '/api' are forwarded to the backend service.
    # The 'backend' is the service name defined in the docker-compose.yml.
    location /api {
        # Forward the request to the backend container's internal port (5000)
        proxy_pass http://backend:5000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Configure error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
