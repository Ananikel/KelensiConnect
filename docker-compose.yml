version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kelensi-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-kelensi_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: kelensi-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # These are passed from the .env file at the root
      DATABASE_URL: ${DATABASE_URL}
      PORT: 5000 # The internal port is fixed to what the app listens on
      API_KEY: ${API_KEY}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    # No volumes or command override for production build

  frontend:
    build:
      context: ./frontend
      args:
        # Pass the API_KEY from the root .env file as a build argument
        VITE_API_KEY: ${API_KEY}
    container_name: kelensi-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend

volumes:
  postgres_data:
